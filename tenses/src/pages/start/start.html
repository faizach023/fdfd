<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
 
  </ion-navbar>
</ion-header>



<ion-content padding>

<ion-list-header>
classes
</ion-list-header>
<ion-item>
<ion-icon  name='planet' item-left></ion-icon>
astronomy
</ion-item>
<ion-item>
<ion-toggle checked="false"></ion-toggle>
<ion-label>mugle studies</ion-label>
<ion-icon name='body'item-left></ion-icon>
</ion-item>

  <p>
    There Are Three Types of Tenses.
	
  </p>
  <ion-list>
  <button ion-item *ngFor="let item of items"(click)="itemSelected(item)">
  {{item}}
  </button>
  </ion-list>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" round [navPush]="presentPage">
      Go To Present Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card-content>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" round [navPush]="pastPage">
      Go To Past Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card-content>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" round [navPush]="futurePage">
      Go To Future Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
	
	
	<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/22.jpg">
      </ion-thumbnail>
      <h2>Slimer</h2>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Text
      </button>
      <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>


  </ion-card-content>
