<ion-header>

  <ion-navbar>
    <ion-title>Past Tenses</ion-title>
    <ion-buttons end>
        <button ion-button color="secondary" icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>
    There Are Four Types of Past Tenses.
  </p>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" [navPush]="pastsimplePage">
      Past simple Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card-content>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" [navPush]="pastconPage">
      Past continuous Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card-content>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" [navPush]="pastperfectPage">
      Past perfect Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card-content>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" [navPush]="pastperfectconPage">
      Past perfect cont.. Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card-content>


</ion-content>
