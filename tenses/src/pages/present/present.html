<ion-header>

  <ion-navbar>
    <ion-title>Present Tenses</ion-title>
    <ion-buttons end>
        <button ion-button color="secondary" icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>
    There Are Four Types of Present Tenses.
  </p>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" [navPush]="presentsimplePage">
      Present simple Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card-content>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" [navPush]="presentconPage">
      Present continuous Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card-content>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" [navPush]="presentperfectPage">
      Present perfect Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card-content>

  <ion-card-content>
    <button ion-button icon-right full color="secondary" [navPush]="presentperfectconPage">
      Present perfect cont.. Tenses
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-card-content>
  <ion-content padding class="action-sheets-basic-page">
  <button ion-button block (click)="openMenu()">
    Show Action Sheet
  </button>
 

</ion-content>



</ion-content>
